<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/index.css">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>

    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/default.min.css">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    <!-- Import javascript language support -->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/javascript.min.js"></script>
    
    <!-- code-input -->
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/code-input.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/code-input.min.css">
    <!-- code-input plugins-->
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/plugins/indent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/plugins/auto-close-brackets.min.js"></script>

    <script>
        codeInput.registerTemplate("syntax-highlighted",
            codeInput.templates.hljs(
                hljs, [
                    new codeInput.plugins.Indent(true, 4),
                    new codeInput.plugins.AutoCloseBrackets(),
                ]
            )
        );
    </script>
</head>
<body>
    <div class="container">
        <div class="maze-container">
            <div class="stats"><span id="generator-name"></span>, Steps: <span id="stat-steps">0</span>, Memory: <span id="stat-memory">0</span> bits</div>
            <div class="maze">
                <div id="maze"></div>
            </div>
            <div class="sim-buttons">
                <button id="sim-button">Simulate</button>
                <button id="step-button">Step</button>
                <button id="regenerate-button">Regenerate</button>
                <button id="maze-size-minus-button">Maze size -</button>
                <button id="maze-size-plus-button">Maze size +</button>
                <button id="generator-button">Change generator</button>
                <button id="tests-button" style="background-color: #4d4;">Run tests</button>
            </div>
        </div>
        <div class="code-container">
            <code-input language="javascript" placeholder="code..." id="code"></code-input>
            <script>
                window.addEventListener("load", () => {
                    let elt = document.getElementById("code")
                    let content = localStorage.getItem("code")
                    if (content == null)
                        content = ""
                    elt.value = content
                    elt.addEventListener("keyup", () => {
                        localStorage.setItem("code", elt.value)
                    })
                })
            </script>
        </div>
    </div>
    <script src="./src/js/index.mjs" type="module"></script>
</body>
</html>
